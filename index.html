<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d9e6e3f66.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="h1">Budget Buddy</h1>
        <i class="fas fa-coins icon"></i>
    </header>
    <main>
        <div>
            <div class="main-display">
                <div class="bg-image">
                    <img class="mobile-image" src="./budget_buddy_mobile_img.svg" alt="">
                    <img class="desktop-image" src="./budget_buddy_img.svg" alt="">
                </div>
                <!-- keep content in container add second container
                second container will be abs. position z index-1 -->
                <!-- <img src="./assets/budget_buddy_img.svg" alt=""> -->
                <div class="weekly-budget">
                    Weekly Budget: $1000
                </div>
                <div class="available-balance">
                    Available Balance:
                </div>
                <div class="balance-amount"> $1000

                </div>
            </div>

        </div>
        <div>
            <form class="form-container">
                <div class="form-main">
                    <h3 class="form-heading">Add Weekly Budget</h3>
                    <label class="form-label" for="text1">Weekly Budget</label>
                    <input class="input" type="text" id="text1" name="text1" />

                    <h3 class="form-heading">Enter Expense</h3>
                    <label class="form-label" for="select1">Category</label>
                    <select class="select" name="select1" id="select1">
                        <option value="" selected>Select</option>
                        <option value="option1">Entertainment</option>
                        <option value="option2">Food</option>
                        <option value="option3">Clothing</option>
                        <option value="option4">Bills</option>
                    </select>

                    <label class="form-label" for="text1">Add Expense</label>
                    <input class="input" type="text" id="text1" name="text1" />
                    <button class="submit" type="submit">Submit</button>
                    <!-- Reset Button -->
                    <!-- <button type="Reset">Reset</button> -->
                </div>
            </form>
        </div>
        <div>
            <div class="main-expense">
                <div class="spend-heading">
                    Total Spent:
                </div>
                <ul class="expenses">
                    <li class="categories">Entertainment <span class="fas fa-dice icon"></span></li>
                    <li class="categories">Clothing <span class="fas fa-tshirt icon"></span></li>
                    <li class="categories">Food <span class="fas fa-utensils icon"></span></li>
                    <li class="categories">Bills <span class="fas fa-file-invoice-dollar icon"></span></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
