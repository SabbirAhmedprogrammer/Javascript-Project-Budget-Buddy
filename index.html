<body>

            </div>

        </div>
        <div>Form</div>
        <div>
            <div class="main-expense">
                <div>
                    Total Spend:

                <ul class="expenses">
                    <li>Entertainment:</li>
                    <li>Clothing:</li>
                    <li>Food:</li>
                    <li>Bills:</li>
                </ul>
            </div>
        </div>
    </main>

</html>
