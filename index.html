<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1>Budget Buddy</h1>
    </header>
    <main>
        <div>
            <div class="main-display">
                <div class="weekly-budget">
                    Weekly Budget: $1000
                </div>
                <div class="available-balance">
                    Available Balance:
                </div>
                <div> $1000

                </div>
            </div>

        </div>
        <div>
            <form class="form-container">
                <div class="form-main">
                    <h3 class="form-label">Add Weekly Budget</h3>
                    <label for="text1">Weekly Budget</label>
                    <input type="text" id="text1" name="text1" />

                    <h3 class="form-label">Enter Expense</h3>
                    <label class="form-label" for="select1">Category</label>
                    <select name="select1" id="select1">
                        <option value="" selected>Select</option>
                        <option value="option1">Entertainment</option>
                        <option value="option2">Food</option>
                        <option value="option3">Clothing</option>
                        <option value="option4">Bills</option>
                    </select>

                    <label class="form-label" for="text1">Add Expense</label>
                    <input type="text" id="text1" name="text1" />
                    <button type="submit">Submit</button>
                    <!-- Reset Button -->
                    <!-- <button type="Reset">Reset</button> -->
                </div>
            </form>
        </div>
        <div>
            <div class="main-expense">
                <div>
                    Total Spend:
                </div>
                <ul class="expenses">
                    <li>Entertainment:</li>
                    <li>Clothing:</li>
                    <li>Food:</li>
                    <li>Bills:</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
