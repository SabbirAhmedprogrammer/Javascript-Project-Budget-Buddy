<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d9e6e3f66.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="h1">Budget Buddy</h1>
        <i class="fas fa-coins icon"></i>
    </header>
    <main>
        <div>
            <div class="main-display">
                <div class="bg-image">
                    <img class="mobile-image" src="./budget_buddy_mobile_img.svg" alt="">
                    <img class="desktop-image" src="./budget_buddy_img.svg" alt="">
                </div>
                <div class="weekly-budget">
                    Weekly Budget: $0.00
                </div>
                <div class="available-balance">
                    Available Balance:
                </div>
                <div class="balance-amount"> $0.00

                </div>
            </div>

        </div>
        <div>
            <form class="form-container budget">
                <div class="form-main">
                    <h3 class="form-heading">Add Weekly Budget</h3>
                    <label class="form-label" for="amount">Weekly Budget</label>
                    <input class="input" type="text" id="amount" name="amount" />
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>
            <form class="form-container enter-expense">
                <div class="form-main">
                    <h3 class="form-heading">Enter Expense</h3>
                    <label class="form-label" for="select1">Category</label>
                    <select class="select" name="select1" id="select1">
                        <option value="" selected>Select</option>
                        <option class="select-ent" value="entertainment">Entertainment</option>
                        <option class="select-food" value="food">Food</option>
                        <option class="select-clothing" value="clothing">Clothing</option>
                        <option class="select-bills" value="bills">Bills</option>
                    </select>

                    <label class="form-label" for="text1">Add Expense</label>
                    <input class="input" type="text" id="text1" name="text1" />
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div>
            <div class="main-expense">
                <div class="spend-heading">
                    Total Spent:
                </div>
                <ul class="expenses">
                    <li class="categories listEntertainment">Entertainment </li>
                    <li class="categories listClothing">Clothing </li>
                    <li class="categories listFood">Food</li>
                    <li class="categories listBills">Bills</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
